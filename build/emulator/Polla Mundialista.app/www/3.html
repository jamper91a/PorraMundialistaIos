    	<div class="Logo2">

                <img src="images/logoPMgrande.png" class="logo2"/>
            </a>
    	</div>
    </Header>
    
    <div align="center">
                <div id="Contenedor">
                    
                    <h3>Para crear la polla, completa<br>
                    la siguiente información:</h3>
                    
                    <div id="tabla">
                    	<table class="tabla1" width="90%">
                          <tr>
                            <td class="img"><img src="images/star.svg" /></td>
                            <td class="edit"><input id="txtNombre" type="text" placeholder="Nombre de la Polla" /></td>
                          </tr>
                          <tr>
                            <td class="img"><img src="images/trophy.svg"></td>
                            <td class="edit"><input id="txtPremio" type="text" placeholder="Premio y cuota" /></td>
                          </tr>
                          <tr>
                            <td class="img"><img src="images/info.svg"></td>
                            <td class="edit">
                                <!--<input id="txtInformacion" type="text" placeholder="Información adicional" />-->
                                <textarea id="txtInformacion" placeholder="Información adicional" rows="5" ></textarea>
                            </td>
                          </tr>
                        
                        </table>
                    </div>
                    
                  
                    
                    <p>Invitar a amigos o familiares</p>
                    
                    <div id="tabla">
                        <table class="tabla1" width="90%">
                            <tr>
                                <td class="edit">
                                    <input type="text" id="txtNombreInvitado" placeholder="Nombre" />
                                </td>
                            </tr>
                            <tr>
                                
                                <td class="edit">
                                    <input type="email" id="txtEmailInvitado" placeholder="Correo" />
                                </td>
                            </tr>
                        </table>
                          <!--<textarea name="" cols="1" rows="1" id="nombre2" label="">Nombre</textarea>-->
                          
                          
                          <!--<textarea name="" cols="1" rows="1" id="mail" label="">Email</textarea>-->
						  
                    </div>
                   <br>
               </div>
                    
                <div id="btnAceptar" class="boton">
                    <a href="#" id="btnAgregarInvitacion">Agregar</a>
                </div>
                
                <div align="center">
                        <div id="Nombres">
                            
                            <table class="nombres" width="100%" id="invitados">
                            </table>
              
                            
                        </div>
                        
                   </div>
                    
                <div style="height:80px;">
                    </div>
                <div id="btCrear">
                    <a href="#" id="btnCrearPollla">
                        <!--<img src="images/point-right.svg" id="btnCrearPollla">-->
                        Crear Polla</a>
                </div>
